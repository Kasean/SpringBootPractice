databaseChangeLog:
  - changeSet:
      id: 1
      author: KAS
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)

  - changeSet:
      id: 2
      author: KAS
      changes:
        - createTable:
            tableName: request
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: request
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id